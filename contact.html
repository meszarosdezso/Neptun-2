<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Neptun 2</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <nav id="navbar">
      <div id="logo">
        <img src="logo.png" alt="Neptun2 Logo" />
      </div>

      <ul id="nav-items">
        <li class="nav-item">
          <a href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a href="start.html">Get started</a>
        </li>
        <li class="nav-item active">
          <a href="contact.html">Contact</a>
        </li>
        <li class="nav-item">
          <a href="about.html">About</a>
        </li>
      </ul>
    </nav>

    <main id="contact">
      <div class="left">
        <details id="contact-info">
          <summary>
            Contact info
          </summary>
          <table id="contact-table">
            <tr>
              <th>Phone number</th>
              <td>+36 1 123 456</td>
            </tr>
            <tr>
              <th>Email</th>
              <td>contact@neptun2.com</td>
            </tr>
            <tr>
              <th>Address</th>
              <td>Hungary, 1111 Budapest, Magyar tudósok körútja 1.</td>
            </tr>
          </table>
        </details>
        <div class="image-container">
          <img
            src="images/multi-ethnic-group-young-men-women-studying-indoors_1139-989.jpg"
            alt="Multi ethnic group studying indoors."
          />
        </div>
      </div>
      <div class="right">
        <div class="title">
          <h1 class="display">Contact us!</h1>
          <h3>Any feedback is welcome,<br />to improve our app!</h3>
        </div>

        <form id="contact-form">
          <label for="email-input">Your email</label>
          <input
            type="email"
            name="email-input"
            id="email-input"
            placeholder="Type your email here ..."
            maxlength="42"
          />
          <label for="email-type">What is your email about?</label>
          <br />
          <br />
          <input type="radio" name="email-type" id="feedback" checked />
          Feedback
          <input
            style="margin-left: 1rem;"
            type="radio"
            name="email-type"
            id="bug-report"
          />
          Bug report
          <br />
          <textarea
            name="email-content"
            id="feedback-content"
            cols="30"
            rows="10"
            maxlength="1000"
            placeholder="Maximum 1000 characters!"
          ></textarea>
          <br />
          <br />
          <input type="checkbox" name="accept" id="accept-pp" /> I accept the
          <a href="https://www.random.org/terms/privacy/" class="external"
            >privacy policy</a
          >.
          <br />

          <button type="submit" class="full">Send</button>
          <button class="small" type="reset" id="reset">Reset</button>
        </form>
      </div>
    </main>
  </body>
</html>
