<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Neptun 2</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <nav id="navbar">
      <div id="logo">
        <img src="logo.png" alt="Neptun2 Logo" />
      </div>

      <ul id="nav-items">
        <li class="nav-item">
          <a href="/">Home</a>
        </li>
        <li class="nav-item">
          <a href="/start.html">Get started</a>
        </li>
        <li class="nav-item">
          <a href="/contact.html">Contact</a>
        </li>
        <li class="nav-item">
          <a href="/about.html">About</a>
        </li>
      </ul>
    </nav>

    <main id="login">
      <div class="title">
        <h1>First login</h1>
      </div>

      <form id="login-form">
        <label for="neptuncode">Your neptun code</label>
        <input type="text" name="neptuncode" />
        <br />
        <label for="studentid">Your student ID</label>
        <input type="number" name="studentid" />
        <br />
        <label for="password1">New password</label>
        <input type="password" name="passoword1" />
        <br />
        <label for="password2">Password again</label>
        <input type="password" name="passoword2" />
        <br />
        <button class="full">Let's go!</button>
      </form>
    </main>
  </body>
</html>
